<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="sky" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/ISS-40_Thunderheads_near_Borneo.jpg/1920px-ISS-40_Thunderheads_near_Borneo.jpg">
      </a-assets>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 2.25 -7" radius="1.45" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 3.25 -7" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        src="#sky"
      ></a-plane>
     <a-sky src="#sky"></a-sky>
<!--       <a-sky color="#6EBAA7"></a-sky> -->
    </a-scene>
  </body>
</html>
